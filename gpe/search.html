      g['_genesysJourney'] = e;

  <main>
    <h2>Search</h2>
    <p>Search content or add your search form here.</p>
  </main>
  <script>
    // Track virtual pageview for Search page
    if (typeof Journey === "function") {
      Journey('pageview', { page: '/search' });
      // ส่ง attribute เฉพาะเมื่อมีข้อมูล user
      const userId = localStorage.getItem('userId') || 'guest';
      const email = localStorage.getItem('userEmail') || '';
      Journey('attribute', { name: 'userId', value: userId });
      if (email) Journey('attribute', { name: 'email', value: email });
    }
  </script>
