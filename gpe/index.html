<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | Demo Website</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="login.html">Login</a> 
    <a href="index.html">Home</a>
    <a href="product.html">Product</a>
    <a href="search.html">Search</a>

  <div style="padding: 0 1em; color: #2874A6;" id="userInfo"></div>
  <main>
    <h2>Welcome to Home Page</h2>
    <p>This is a simple HTML5 website with 4 pages. Edit content as you like.</p>
  </main>
<script>
  // โชว์อีเมลถ้าล็อกอิน
  const email = localStorage.getItem('userEmail');
  if(email) {
    document.getElementById('userInfo').innerHTML =
      `Logged in as <b>${email}</b> <span id="logoutBtn" style="color:#e74c3c;cursor:pointer;">(Logout)</span>`;
    document.getElementById('logoutBtn').onclick = function() {
      localStorage.removeItem('userEmail');
      location.reload();
    }
  }
</script>
</body>
</html>
