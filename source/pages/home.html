<!-- Top Series Carousel -->

      <section class="top-stories">
  <div id="carousel" class="carousel">
    <img src="1.webp" alt="Screenshot 1" class="carousel-img active">
    <img src="2.webp" alt="Screenshot 2" class="carousel-img">
    <img src="3.webp" alt="Screenshot 3" class="carousel-img">
    <div class="carousel-controls">
      <button id="prevSlide">&#8592;</button>
      <button id="nextSlide">&#8594;</button>
    </div>
  </div>
</section>

<div data-ui-load="@lib/components/context_menu"
     data-ui-context="news-options-menu">
    <div data-ui-field="menu">
        <button layout="row center-left">
            <i class="material-icons">bookmark_border</i>
            <span>Save for later</span>
        </button>
        <button layout="row center-left">
            <i class="material-icons">share</i>
            <span>Share</span>
        </button>
        <button layout="row center-left">
            <i class="material-icons">open_in_new</i>

        </button>
        <button layout="row center-left">
            <i class="material-icons">not_interested</i>
            <span>Hide items from this source</span>
        </button>
        <button layout="row center-left">
            <i class="material-icons">thumb_up</i>
            <span>More like this</span>
        </button>
        <button layout="row center-left">
            <i class="material-icons">thumb_down</i>
            <span>Less like this</span>
        </button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const imgs = document.querySelectorAll('.carousel-img');
  const prev = document.getElementById('prevSlide');
  const next = document.getElementById('nextSlide');
  let idx = 0;

  function show(idxNew) {
    imgs[idx].classList.remove('active');
    idx = (idxNew + imgs.length) % imgs.length;
    imgs[idx].classList.add('active');
  }

  prev.addEventListener('click', () => show(idx - 1));
  next.addEventListener('click', () => show(idx + 1));
});
</script>
