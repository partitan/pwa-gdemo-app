<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Headless Web Messaging – Minimal Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 600px;
    }
    #chat-box {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .msg { margin: 4px 0; }
    .me    { color: #0073e6; }
    .agent { color: #28a745; }
    #input-row {
      display: flex;
      gap: 8px;
    }
    #input-row input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }
    #input-row button {
      padding: 8px 16px;
      font-size: 14px;
      background: #0073e6;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #input-row button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>

  <!-- Genesys Bootstrap Snippet – HEADLESS MODE ENABLED -->
  <script type="text/javascript" charset="utf-8">
    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () {
        (g[e].q = g[e].q || []).push(arguments);
      };
      g[e].t = 1 * new Date();
      g[e].c = es;
      ys = document.createElement('script');
      ys.async = 1;
      ys.src = n;
      ys.charset = 'utf-8';
      document.head.appendChild(ys);
    })(window, 'Genesys', 'https://apps.mypurecloud.jp/genesys-bootstrap/genesys.min.js', {
      environment: 'prod-apne1',
      deploymentId: 'd7a4ab4b-5374-48dc-abff-20e94d283345',
      headlessMode: true           // <-- Hides all Genesys UI / bubbles
    });
  </script>
</head>
<body>
  <h2>Headless Web Messaging Demo</h2>
  <div id="chat-box"></div>
  <div id="input-row">
    <input id="msg-input" placeholder="Type a message…" autocomplete="off" />
    <button id="send-btn" disabled>Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input   = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');

    let conversationId = null;
    let participantId  = null;

    const appendMsg = (who, text) => {
      const div = document.createElement('div');
      div.className = `msg ${who}`;
      div.textContent = `${who === 'me' ? 'You' : 'Agent'}: ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    // Enable send button as soon as the SDK is ready & conversation starts
    Genesys('subscribe', 'MessagingService.ready', () => {
      Genesys('command', 'MessagingService.startConversation', {}, (err, res) => {
        if (err) { console.error(err); return; }
        conversationId = res.conversationId;
        participantId  = res.participantId;
        sendBtn.disabled = false;
        appendMsg('agent', 'Session started – say hi!');
      });
    });

    // Incoming messages
    Genesys('subscribe', 'MessagingService.messagesReceived', (_e, data) => {
      if (data.body?.text) appendMsg('agent', data.body.text);
    });

    // Send message helper
    const sendMessage = () => {
      const txt = input.value.trim();
      if (!txt || !conversationId) return;
      Genesys('command', 'MessagingService.sendMessage', {
        conversationId,
        participantId,
        text: txt,
        contentType: 'text/plain'
      }, (err) => {
        if (err) { console.error(err); return; }
        appendMsg('me', txt);
        input.value = '';
      });
    };

    // Click or Enter sends immediately
    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
