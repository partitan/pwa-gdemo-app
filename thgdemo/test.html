<!-- test.html -->
<h2>Send Custom Attributes to Genesys Cloud</h2>
<form id="attrForm">
  <label>Name: <input type="text" id="name" value="Partitan"></label><br>
  <label>Email: <input type="email" id="email" value="partitan@example.com"></label><br>
  <label>Mobile Phone: <input type="text" id="mobile" value="+66812345678"></label><br>
  <label>Job Title: <input type="text" id="job" value="Principal Consultant"></label><br>
  <button type="submit">Send to Genesys</button>
</form>
<div id="status"></div>
<script>
document.getElementById('attrForm').onsubmit = function(e) {
    e.preventDefault();
    // Get values
    var name = document.getElementById('name').value || '';
    var email = document.getElementById('email').value || '';
    var mobile = document.getElementById('mobile').value || '';
    var job = document.getElementById('job').value || '';
    // Genesys Predictive Engagement API
    if (typeof Journey === "function") {
        Journey('attribute', { name: 'userId', value: name });
        Journey('attribute', { name: 'email', value: email });
        Journey('attribute', { name: 'mobilePhone', value: mobile });
        Journey('attribute', { name: 'jobTitle', value: job });
        document.getElementById('status').innerText = 'Attributes sent to Genesys!';
    } else {
        document.getElementById('status').innerText = 'Journey library not loaded.';
    }
};
</script>
